<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acronym Dictionary</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Sakura CSS for styling -->
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
  <style>
    body {
      max-width: 100vw !important;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .container {
      width: 100vw;
      margin: 0;
      padding: 0 0.5em;
      box-sizing: border-box;
    }
    h1, .search-box {
      margin-left: 0.2em;
      margin-right: 0.2em;
    }
    .search-box {
      width: calc(100vw - 0.4em);
      max-width: 100vw;
      font-size: 1.1em;
      box-sizing: border-box;
    }
    .table-wrapper {
      width: 100vw;
      max-width: 100vw;
      overflow-x: auto;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100vw;
      max-width: 100vw;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      text-align: left;
      padding: 0.5em 0.3em;
      word-break: break-word;
    }
    th {
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acronym Dictionary</h1>
    <input class="search-box" type="text" id="search" placeholder="Type to filter acronyms..." autofocus>
    <div class="table-wrapper">
      <table id="acronym-table">
        <thead>
          <tr>
            <th style="width:20%;">Acronym</th>
            <th style="width:35%;">Meaning</th>
            <th style="width:45%;">Description</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Data rows go here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    async function loadCSVAndRenderTable() {
      const response = await fetch('data/acronyms.csv');
      const csvText = await response.text();
      const data = Papa.parse(csvText, {header: true, skipEmptyLines: true}).data;

      const tbody = document.getElementById('table-body');

      function getCell(val) {
        return (typeof val === 'string') ? val.trim() : (val ?? '');
      }

      function renderRows(rows) {
        tbody.innerHTML = '';
        for (const row of rows) {
          const acronym = getCell(row.Acronym);
          const meaning = getCell(row.Meaning);
          const desc = getCell(row.Description);
          if (acronym.length && meaning.length) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${acronym}</td><td>${meaning}</td><td>${desc}</td>`;
            tbody.appendChild(tr);
          }
        }
      }
      renderRows(data);

      // Filter only by Acronym
      const search = document.getElementById('search');
      search.addEventListener('input', function() {
        const value = this.value.trim().toLowerCase();
        const filtered = data.filter(row => {
          const acronym = getCell(row.Acronym).toLowerCase();
          const meaning = getCell(row.Meaning);
          return acronym.length && meaning.length && acronym.includes(value);
        });
        renderRows(filtered);
      });
    }
    loadCSVAndRenderTable();
  </script>
</body>
</html>
